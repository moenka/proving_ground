<VirtualHost *:80>
  ServerName wordpress.webserver1.vagrant
  ServerAlias wordpress.vagrant
  DocumentRoot /var/www/html/htdocs/wordpress/public

  <Directory /var/www/html/htdocs/wordpress/public>
    AllowOverride all
    Options -Indexes
  </Directory>

  ErrorLog logs/wordpress-error.log
  CustomLog logs/wordpress-access.log combined

  Alias /info.php /var/www/html/htdocs/info.php
</VirtualHost>

