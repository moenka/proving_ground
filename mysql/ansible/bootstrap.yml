---
- hosts: all
  become: true
  gather_facts: no
  tasks:

    - name: install python (debian)
      raw: 'apt-get -y install python-minimal python-dev'
      register: install
      changed_when:
        - not install.stdout|search('0 upgraded, 0 newly installed')
        - not install.stdout|search('command not found')
      failed_when: false

    - name: install python (redhat)
      raw: 'yum -y install python'
      register: install
      changed_when:
        - not install.stdout|search('Nothing to do')
        - not install.stdout|search('command not found')
      failed_when: false

- hosts: all
  become: true
  pre_tasks:

    - name: upgrade system (Debian)
      apt:
        purge: yes
        update_cache: yes
        upgrade: dist
      when:
        - ansible_os_family == 'Debian'
      tags:
        - skip_ansible_lint

    - name: autoremove packages (Debian)
      apt:
        autoremove: yes
        purge: yes
      when:
        - ansible_os_family == 'Debian'

    - name: upgrade systems (RedHat)
      yum:
        name: '*'
        state: latest
        update_cache: yes
      when:
        - ansible_os_family == 'RedHat'
      tags:
        - skip_ansible_lint

    - name: install apt-transport-https (Debian)
      apt:
        name: apt-transport-https
      when: ansible_os_family == 'Debian'

    - name: install epel-release (RedHat)
      yum:
        name: epel-release
      when: ansible_os_family == 'RedHat'

