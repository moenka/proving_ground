---
- hosts: all
  become: true
  gather_facts: no
  tasks:

    - name: install python (Debian)
      raw: 'apt-get -y install python-minimal python-dev'
      register: install
      changed_when:
        - not install.stdout is search('0 upgraded, 0 newly installed')
        - not install.stdout is search('command not found')
      failed_when: false

    - name: install python (RedHat)
      raw: 'yum -y install python'
      register: install
      changed_when:
        - not install.stdout is search('Nothing to do')
        - not install.stdout is search('command not found')
      failed_when: false

- hosts: all
  become: true
  tasks:

    - name: install apt-transport-https (Debian)
      apt:
        name: apt-transport-https
        state: present
      when: ansible_os_family == 'Debian'

    - name: install epel-release (RedHat)
      yum:
        name: epel-release
        state: present
      when: ansible_os_family == 'RedHat'

    - name: install python dependencies (RedHat)
      yum:
        name: "{{ item }}"
        state: present
      with_items:
        - libselinux-python
        - python-pip
      when: ansible_os_family == 'RedHat'

